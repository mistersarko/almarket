<!DOCTYPE html>
<html lang="tk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sargytlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #111;
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }
    .order {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    .order-time {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }
    .order-body {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .order-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .order-left img {
      width: 40px;
      height: 40px;
    }
    .order-info {
      display: flex;
      flex-direction: column;
    }
    .order-info b {
      font-size: 16px;
    }
    .order-info small {
      color: #555;
    }
    .order-right {
      text-align: right;
    }
    .price {
      font-size: 16px;
      font-weight: bold;
    }
    .discount {
      color: #d00;
      font-size: 14px;
    }
    .status {
      margin-top: 3px;
      font-size: 13px;
      font-weight: bold;
    }
    .sent {
      color: green;
    }
    .cancelled {
      color: red;
    }
  </style>
</head>
<body>

  <header>GAME MARKET<br><small>Sargytlar</small></header>

  <div class="order">
    <div class="order-time">21.04.2025 12:34</div>
    <div class="order-body">
      <div class="order-left">
        <img src="pubg_uc.png" alt="PUBG UC">
        <div class="order-info">
          <b>PUBG Mobile</b>
          <small>325 UC (300+25)</small>
        </div>
      </div>
      <div class="order-right">
        <div class="price">₽269</div>
        <div class="discount">-10%</div>
        <div class="status cancelled">Ýatyryldy</div>
      </div>
    </div>
  </div>

  <div class="order">
    <div class="order-time">21.04.2025 22:34</div>
    <div class="order-body">
      <div class="order-left">
        <img src="pubg_uc.png" alt="PUBG UC">
        <div class="order-info">
          <b>PUBG Mobile</b>
          <small>60 UC</small>
        </div>
      </div>
      <div class="order-right">
        <div class="price">₽40.22</div>
        <div class="discount">-10%</div>
        <div class="status sent">Ugratdyk</div>
      </div>
    </div>
  </div>

  <div class="order">
    <div class="order-time">21.04.2025 22:00</div>
    <div class="order-body">
      <div class="order-left">
        <img src="pubg_uc.png" alt="PUBG UC">
        <div class="order-info">
          <b>PUBG Mobile</b>
          <small>60 UC</small>
        </div>
      </div>
      <div class="order-right">
        <div class="price">₽39.32</div>
        <div class="discount">-10%</div>
        <div class="status cancelled">Ýatyryldy</div>
      </div>
    </div>
  </div>

  <div class="order">
    <div class="order-time">21.04.2025 22:44</div>

      <div class="order-left">

      </div>

        <div class="price">₽285.92</div>
        <div class="discount">-10%</div>
        <div class="status sent">Ugratdyk</div>
      </div>
    </div>
  </div>

</body>
</html>
