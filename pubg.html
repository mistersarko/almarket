<!DOCTYPE html>
<html lang="tk">
<head>
  <meta charset="UTF-8">
  <title>PUBG Mobile | Game Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
    }
    header {
      background: #2b2b3d;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px;
    }
    .product {
      background: #2e2e40;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .buy-btn {
      margin-top: 10px;
      background-color: #28a745;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>PUBG Mobile Harytlary</h1>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x120" alt="60 UC">
      <h3>60 UC</h3>
      <p>Bahasy: 25 TMT</p>
      <button class="buy-btn">Satyn al</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x120" alt="300 UC">
      <h3>300 UC</h3>
      <p>Bahasy: 100 TMT</p>
      <button class="buy-btn">Satyn al</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x120" alt="600 UC">
      <h3>600 UC</h3>
      <p>Bahasy: 190 TMT</p>
      <button class="buy-btn">Satyn al</button>
    </div>
  </section>

  <a class="back-link" href="index.html">‚Üê Yza dolan</a>
</body>
</html>
