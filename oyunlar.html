<!doctype html>
<html lang="tk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>O√Ωunlar</title>
<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --muted:#9aa4b2;
    --line:#1f2937; --bad:#ef4444; --accent:#3b82f6;
    --r:16px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:linear-gradient(180deg,#0b1220,#0a0f1a);color:var(--ink);
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  main{max-width:1100px;margin:0 auto;padding:1rem 1rem 3rem}
  .top{display:flex;gap:.6rem;align-items:center;justify-content:space-between;margin:.25rem 0 1rem}
  .langs{display:flex;gap:.4rem}
  .chip{border:1px solid #334155;background:transparent;color:#cbd5e1;padding:.28rem .7rem;border-radius:999px;
        font-size:.8rem;cursor:pointer}
  .chip.active{background:var(--accent);border-color:var(--accent);color:#fff}

  .info{display:flex;gap:.6rem;flex-wrap:wrap;color:var(--muted);margin:.25rem 0 1rem}
  .pill{display:inline-flex;gap:.35rem;align-items:center;background:#0b1220;border:1px solid var(--line);
        padding:.35rem .6rem;border-radius:999px;white-space:nowrap}

  .grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fill,minmax(160px,1fr))}
  .card{position:relative;border:1px solid var(--line);background:#0b1220;border-radius:var(--r);overflow:hidden}
  .thumb{width:100%;display:block;aspect-ratio:1/1;background:#111827;object-fit:cover}
  .badge{position:absolute;top:.6rem;left:.6rem;background:var(--bad);color:#fff;font-size:.75rem;padding:.2rem .5rem;border-radius:999px}
  .body{padding:.8rem}
  .name{font-weight:700;margin:0 0 .4rem}
  .row{display:flex;gap:.5rem;flex-wrap:wrap}
  .btn{display:inline-flex;align-items:center;gap:.45rem;padding:.55rem .85rem;border:1px solid #334155;border-radius:12px;
       background:linear-gradient(180deg,#0b1220 0,#0f172a 100%);color:#e5e7eb;transition:transform .12s,box-shadow .12s}
  .btn:hover{transform:translateY(-1px);box-shadow:0 10px 18px rgba(59,130,246,.18)}
  .empty{border:1px dashed #334155;border-radius:var(--r);padding:2rem;text-align:center;color:var(--muted);background:rgba(2,6,23,.35)}

  /* Modal */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,.6);backdrop-filter:blur(6px);z-index:50}
  .modal.open{display:flex}
  .sheet{width:min(720px,92vw);border:1px solid var(--line);background:#0b1220;border-radius:20px;overflow:hidden}
  .sheet-header{display:flex;justify-content:space-between;align-items:center;padding:.9rem 1rem;border-bottom:1px solid var(--line);background:#0f172a}
  .x{border:1px solid #334155;background:transparent;color:#cbd5e1;border-radius:10px;padding:.35rem .6rem;cursor:pointer}
  .sheet-body{display:grid;gap:1rem;grid-template-columns:220px 1fr;padding:1rem}
  .sheet-body img{width:100%;border-radius:12px;border:1px solid var(--line);background:#111827;aspect-ratio:1/1;object-fit:cover}
  .sheet-actions{display:flex;gap:.6rem;margin-top:.6rem;flex-wrap:wrap}
  @media (max-width:680px){ .sheet-body{grid-template-columns:1fr} }
</style>
</head>
<body>
  <main>
    <div class="top">
      <h2 id="t-title" style="margin:0">O√Ωunlar</h2>
      <div class="langs">
        <button class="chip" data-lang="tk">TM</button>
        <button class="chip" data-lang="ru">RU</button>
        <button class="chip" data-lang="en">EN</button>
      </div>
    </div>

    <div class="info">
      <div class="pill">üïò <span id="t-online">7/24 onla√Ωn</span></div>
      <div class="pill">üõ°Ô∏è <span id="t-safe">100% Howpsuz</span></div>
      <div class="pill">‚ö° <span id="t-fast">Tiz</span></div>
    </div>

    <div id="grid" class="grid"></div>

    <div class="empty" id="empty" style="display:none">
      <b id="t-empty-title">Haryt √Ωok</b><br>
      <span id="t-empty-desc">So≈àundan go≈üarys ‚Äî h√§zirlik√ße bo≈ü.</span>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="sheet">
      <div class="sheet-header">
        <div id="m-name" style="font-weight:700"></div>
        <button class="x" id="m-close">‚úï</button>
      </div>
      <div class="sheet-body">
        <img id="m-img" src="" alt="">
        <div>
          <div id="m-desc" style="color:#cbd5e1"></div>
          <div class="sheet-actions">
            <button class="btn" id="m-order">üõí <span id="t-order-btn">Sargyt et</span></button>
            <button class="btn" id="m-back">‚¨ÖÔ∏è <span id="t-back-btn">Yza</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
/* ===============================
   i18n (TM/RU/EN)
================================ */
const I18N = {
  tk:{ title:"O√Ωunlar", online:"7/24 onla√Ωn", safe:"100% Howpsuz", fast:"Tiz",
       emptyTitle:"Haryt √Ωok", emptyDesc:"So≈àundan go≈üarys ‚Äî h√§zirlik√ße bo≈ü.",
       order:"Sargyt et", open:"G√∂r", back:"Yza",
       modalDesc:(n)=>`${n} √º√ßin a√Ωratyn sahypa h√§zirlik√ße bo≈ü. So≈à maglumat we bahalar go≈üular.` },
  ru:{ title:"–ò–≥—Ä—ã", online:"24/7 –æ–Ω–ª–∞–π–Ω", safe:"100% –ë–µ–∑–æ–ø–∞—Å–Ω–æ", fast:"–ë—ã—Å—Ç—Ä–æ",
       emptyTitle:"–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤", emptyDesc:"–î–æ–±–∞–≤–∏–º –ø–æ–∑–∂–µ ‚Äî –ø–æ–∫–∞ –ø—É—Å—Ç–æ.",
       order:"–ó–∞–∫–∞–∑–∞—Ç—å", open:"–û—Ç–∫—Ä—ã—Ç—å", back:"–ù–∞–∑–∞–¥",
       modalDesc:(n)=>`–°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è ${n} –ø–æ–∫–∞ –ø—É—Å—Ç–∞—è. –ü–æ–∑–∂–µ –¥–æ–±–∞–≤–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏ —Ü–µ–Ω—ã.` },
  en:{ title:"Games", online:"24/7 online", safe:"100% Safe", fast:"Fast",
       emptyTitle:"No items", emptyDesc:"We‚Äôll add items later ‚Äî empty for now.",
       order:"Order", open:"Open", back:"Back",
       modalDesc:(n)=>`Detail page for ${n} is a placeholder. We will add info and pricing later.` }
};

const LS='siteLang';
function getInitLang(){
  const q=new URLSearchParams(location.search).get('lang');
  if(q && ['tk','ru','en'].includes(q)) return q;
  const ls=localStorage.getItem(LS);
  return ['tk','ru','en'].includes(ls)?ls:'tk';
}
let lang = getInitLang();

function setLang(l){
  lang=l; localStorage.setItem(LS,l);
  const t=I18N[l];
  document.getElementById('t-title').textContent=t.title;
  document.getElementById('t-online').textContent=t.online;
  document.getElementById('t-safe').textContent=t.safe;
  document.getElementById('t-fast').textContent=t.fast;
  document.getElementById('t-empty-title').textContent=t.emptyTitle;
  document.getElementById('t-empty-desc').textContent=t.emptyDesc;
  document.getElementById('t-order-btn').textContent=t.order;
  document.getElementById('t-back-btn').textContent=t.back;
  document.querySelectorAll('.chip').forEach(c=>c.classList.toggle('active', c.dataset.lang===l));
  // Re-render buttons text on cards
  document.querySelectorAll('[data-i18n-open]').forEach(b=>b.querySelector('span').textContent=t.open);
  document.querySelectorAll('[data-i18n-order]').forEach(b=>b.querySelector('span').textContent=t.order);
}

/* ===============================
   PRODUCTS (12 oyun)
   Suratlar: placeholder (i≈ül√§p dur√Ωar).
   So≈à hakyky URL bilen √ßal≈üyp bilersi≈à.
================================ */
const PRODUCTS = [
  {id:"pubg-mobile",           name:"PUBG Mobile"},
  {id:"free-fire",             name:"Free Fire (NonID/VN/IN/TW)"},
  {id:"delta-force",           name:"Delta Force"},
  {id:"genshin-impact",        name:"Genshin Impact"},
  {id:"arena-breakout",        name:"Arena Breakout"},
  {id:"zepeto",                name:"Zepeto"},
  {id:"honor-of-kings",        name:"Honor of Kings"},
  {id:"brawl-stars-fast",      name:"Brawl Stars (Fast..)"},
  {id:"mlbb-cdkey",            name:"MLBB-CDKey"},
  {id:"ru-only",               name:"(RU Only)"},
  {id:"brawl-stars-proxy",     name:"Brawl Stars (Proxy..)"},
  {id:"marvel-ze-tarisland",   name:"Marvel Rivals Zepeto Tarisland"},
].map(p=>({
   ...p,
   img:`https://via.placeholder.com/600x600.png?text=${encodeURIComponent(p.name)}`
}));

/* ===============================
   RENDER
================================ */
function el(tag, attrs={}, ...children){
  const e=document.createElement(tag);
  for(const [k,v] of Object.entries(attrs)){
    if(k==='class') e.className=v;
    else if(k.startsWith('on') && typeof v==='function') e.addEventListener(k.slice(2), v);
    else if(k==='html') e.innerHTML=v;
    else e.setAttribute(k,v);
  }
  for(const c of children){ if(c!=null) e.append(c.nodeType?c:document.createTextNode(c)); }
  return e;
}

function render(){
  const grid=document.getElementById('grid');
  const empty=document.getElementById('empty');
  if(!PRODUCTS.length){ grid.innerHTML=''; empty.style.display='block'; return; }
  empty.style.display='none';
  grid.innerHTML='';
  PRODUCTS.forEach(p=>{
    const card=el('article',{class:'card'},
      el('span',{class:'badge'},'-10%'),
      el('img',{class:'thumb',src:p.img,alt:p.name,loading:'lazy'}),
      el('div',{class:'body'},
        el('div',{class:'name'},p.name),
        el('div',{class:'row'},
          el('a',{href:'javascript:void(0)',class:'btn', 'data-i18n-open':'1', onclick:()=>openModal(p)},'üëÅÔ∏è ', el('span',{}, I18N[lang].open)),
          el('a',{href:'javascript:void(0)',class:'btn', 'data-i18n-order':'1', onclick:()=>openModal(p)},'üõí ', el('span',{}, I18N[lang].order))
        )
      )
    );
    grid.appendChild(card);
  });
}

/* ===============================
   MODAL
================================ */
const modal=document.getElementById('modal');
const mImg=document.getElementById('m-img');
const mName=document.getElementById('m-name');
const mDesc=document.getElementById('m-desc');
document.getElementById('m-close').onclick=()=>modal.classList.remove('open');
document.getElementById('m-back').onclick =()=>modal.classList.remove('open');
document.getElementById('m-order').onclick=()=>alert('Sargyt ‚Äî placeholder');

function openModal(p){
  mName.textContent=p.name;
  mImg.src=p.img; mImg.alt=p.name;
  mDesc.textContent=I18N[lang].modalDesc(p.name);
  modal.classList.add('open');
}

/* ===============================
   LANG WIRES
   - localStorage.siteLang ulan√Ωar
   - ?lang=tk|ru|en hem goldan√Ωar
================================ */
document.querySelectorAll('.chip[data-lang]').forEach(b=>{
  b.addEventListener('click',()=>setLang(b.dataset.lang));
});

/* init */
setLang(lang);
render();
</script>
</body>
</html>
