<!DOCTYPE html>
<html lang="tm">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oýunlar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }
  .card {
    background: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }
  .card h3 {
    margin: 10px 0;
    font-size: 16px;
  }
  .card button {
    background: #0070f3;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
  }
  .card button:hover {
    background: #005bb5;
  }
</style>
</head>
<body>

<h1>Oýunlar</h1>
<div class="grid">
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/PUBG_Mobile_logo.jpg" alt="PUBG Mobile">

  </div>

  </div>
  <div class="card">

    <h3>Delta Force</h3>
    <button onclick="location.href='deltaforce.html'">Sargyt et</button>
  </div>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/46/Genshin_Impact_logo.svg" alt="Genshin Impact">
    <h3>Genshin Impact</h3>
    <button onclick="location.href='genshin.html'">Sargyt et</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x140?text=Arena+Breakout" alt="Arena Breakout">
    <h3>Arena Breakout</h3>
    <button onclick="location.href='arenabreakout.html'">Sargyt et</button>

  <div class="card">

    <h3>Zepeto</h3>

    <h3>Honor of Kings</h3>
    <button onclick="location.href='honorofkings.html'">Sargyt et</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x140?text=Brawl+Stars+Fast" alt="Brawl Stars Fast">
    <h3>Brawl Stars (Fast..)</h3>
    <button onclick="location.href='brawlfast.html'">Sargyt et</button>

    <h3>MLBB-CDKey</h3>
    <button onclick="location.href='mlbb.html'">Sargyt et</button>

</body>
</html>
