<!DOCTYPE html>
<html lang="tm">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oýunlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      max-width: 160px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 1.1em;
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95em;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Oýunlar</h1>
  <div class="grid">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PUBG_logo.svg" alt="PUBG Mobile">
      <h3>PUBG Mobile</h3>
      <a href="pubg.html" class="btn">Sargyt et</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Free_Fire_logo.png" alt="Free Fire">
      <h3>Free Fire</h3>
      <a href="freefire.html" class="btn">Sargyt et</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Delta_Force_logo.png" alt="Delta Force">
      <h3>Delta Force</h3>
      <a href="deltaforce.html" class="btn">Sargyt et</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Genshin_Impact_logo.svg" alt="Genshin Impact">
      <h3>Genshin Impact</h3>
      <a href="genshin.html" class="btn">Sargyt et</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Arena_Breakout_logo.png" alt="Arena Breakout">
      <h3>Arena Breakout</h3>
      <a href="arena.html" class="btn">Sargyt et</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Zepeto_logo.png" alt="Zepeto">
      <h3>Zepeto</h3>
      <a href="zepeto.html" class="btn">Sargyt et</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Honor_of_Kings_logo.png" alt="Honor of Kings">
      <h3>Honor of Kings</h3>
      <a href="honor.html" class="btn">Sargyt et</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Brawl_Stars_logo.png" alt="Brawl Stars">
      <h3>Brawl Stars</h3>
      <a href="brawl.html" class="btn">Sargyt et</a>
    </div>
  </div>

</body>
</html>
