    <main id="products"></main>

    <script>
      fetch('products.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('products');
          data.forEach(item => {
            container.innerHTML += `
              <div class="card">
                <img src="${item.image}" alt="${item.name}">
                <h2>${item.name}</h2>
                <p class="price">${item.price} TMT</p>
                <a href="${item.link}" class="btn">Satyn al</a>
              </div>
            `;
          });
        });
    </script>
  </body>
