      <img src="img/lock.png" alt="">

    </div>
    <div>
      <img src="img/flash.png" alt="">
      <span id="info3">Tiz eltip berme</span>

  <!-- Games -->
  <main class="games-grid" id="games-list">

  <script src="script.js"></script>
</body>
</html>
