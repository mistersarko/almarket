<!DOCTYPE html>
<html lang="tk">
<head>
  <meta charset="UTF-8">
  <title>AL Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0 0 10px;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>AL Market</h1>
    <p>Onlaýn bazara hoş geldiňiz!</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Haryt 1">
      <h3>Ýumşak çörek</h3>
      <p>Bahasy: 10 TMT</p>
      <button class="buy-btn">Satyn al</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Haryt 2">
      <h3>Göke önüm</h3>
      <p>Bahasy: 5 TMT</p>
      <button class="buy-btn">Satyn al</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Haryt 3">
      <h3>Ýumurtga (10 sany)</h3>
      <p>Bahasy: 15 TMT</p>
      <button class="buy-btn">Satyn al</button>
    </div>
  </section>
</body>
</html>
