<!DOCTYPE html>
<html lang="tm">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      padding-bottom: 60px; /* aÅŸaky menÃ½u Ã¼Ã§in Ã½er */
    }

    header {
      background-color: #161b22;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }

    .game-card {
      background-color: #1f2937;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .game-card h3 {
      font-size: 18px;
      margin: 8px 0;
      color: white;
    }

    .game-card button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #161b22;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #bbb;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.2s;
    }

    .bottom-nav a.active {
      color: #4caf50;
    }

    .bottom-nav i {
      font-size: 20px;
      margin-bottom: 3px;
    }
  </style>
</head>

  </div>
  <div class="game-card">
    <img src="img/freefire.png" alt="Free Fire">
    <h3>Free Fire</h3>
    <button onclick="location.href='sargyt.html'">Sargyt et</button>
  </div>
  <div class="game-card">
    <img src="img/mlbb.png" alt="Mobile Legends">
    <h3>Mobile Legends</h3>
    <button onclick="location.href='sargyt.html'">Sargyt et</button>
  </div>
  <div class="game-card">
    <img src="img/valorant.png" alt="Valorant">
    <h3>Valorant</h3>
    <button onclick="location.href='sargyt.html'">Sargyt et</button>
  </div>
</div>

<div class="bottom-nav">

    <i class="fas fa-gamepad"></i>

</div>
