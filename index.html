<!doctype html>
<html lang="tk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GAME MARKET</title>
<meta name="color-scheme" content="dark light">
<style>
  :root{
    --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#9aa4b2;
    --line:#1f2937; --accent:#3b82f6; --accent2:#60a5fa; --bad:#ef4444;
    --radius:16px; --shadow:0 12px 30px rgba(2,6,23,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
       background:linear-gradient(180deg,#0b1220 0%,#0a0f1a 100%); color:var(--ink)}
  a{color:inherit;text-decoration:none}

  /* Topbar */
  .topbar{position:sticky;top:0;z-index:50;display:flex;justify-content:space-between;align-items:center;
          padding:.75rem 1rem;background:rgba(15,23,42,.85);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
  .brand{display:flex;gap:.6rem;align-items:center}
  .logo{width:34px;height:34px;border-radius:10px;display:grid;place-items:center;
        background:linear-gradient(135deg,var(--accent) 0%,#0ea5e9 100%); box-shadow:var(--shadow)}
  .title{font-weight:800;letter-spacing:.4px}
  .lang{display:flex;gap:.4rem}
  .chip{border:1px solid #334155;background:transparent;color:#cbd5e1;padding:.28rem .7rem;border-radius:999px;
        font-size:.8rem;cursor:pointer}
  .chip.active{background:var(--accent);border-color:var(--accent);color:#fff}

  /* Info badges */
  .badges{display:flex;gap:.6rem;overflow:auto;padding:.6rem 1rem;color:var(--muted);font-size:.9rem}
  .pill{display:inline-flex;gap:.35rem;align-items:center;background:#0b1220;border:1px solid var(--line);
        padding:.35rem .6rem;border-radius:999px;white-space:nowrap}

  /* Main */
  main{max-width:1100px;margin:0 auto;padding:1rem 1rem 5.5rem}
  .section{display:none}
  .section.active{display:block}

  /* Grid + Card */
  .grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fill,minmax(160px,1fr))}
  .card{position:relative;border:1px solid var(--line);background:#0b1220;border-radius:var(--radius);overflow:hidden}
  .thumb{background:#111827;aspect-ratio:1/1;display:block}
  .content{padding:.8rem}
  .gname{font-weight:700;margin:0 0 .35rem}
  .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.6rem .9rem;border:1px solid #334155;border-radius:12px;
       background:linear-gradient(180deg,#0b1220 0,#0f172a 100%);color:#e5e7eb;transition:transform .12s,box-shadow .12s}
  .btn:hover{transform:translateY(-1px);box-shadow:0 12px 20px rgba(59,130,246,.18)}
  .badge{-webkit-user-select:none;user-select:none;position:absolute;top:.6rem;left:.6rem;background:var(--bad);
         color:#fff;font-size:.75rem;padding:.2rem .5rem;border-radius:999px}

  /* Empty */
  .empty{border:1px dashed #334155;border-radius:var(--radius);padding:2rem;text-align:center;color:var(--muted);
         background:rgba(2,6,23,.35)}
  .empty b{color:#cbd5e1}

  /* Bottom nav */
  .bottom{position:fixed;left:0;right:0;bottom:0;z-index:60;background:rgba(15,23,42,.95);backdrop-filter:blur(10px);
          border-top:1px solid var(--line)}
  .tabs{display:grid;grid-template-columns:repeat(3,1fr)}
  .tab{padding:.6rem 0;text-align:center;color:#cbd5e1;cursor:pointer}
  .tab span{display:block;font-size:.78rem;margin-top:.12rem}
  .tab.active{color:#fff;background:linear-gradient(180deg,rgba(59,130,246,.16),rgba(59,130,246,0))}

  @media (min-width:1024px){
    .grid{grid-template-columns:repeat(5,1fr)}
  }
</style>
</head>
<body>
  <!-- TOP -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">üéÆ</div>
      <div class="title" id="t-market">GAME MARKET</div>
    </div>
    <div class="lang">
      <button class="chip" data-lang="tm">TM</button>
      <button class="chip" data-lang="ru">RU</button>
      <button class="chip active" data-lang="en">EN</button>
    </div>
  </header>

  <!-- INFO -->
  <div class="badges">
    <div class="pill">üïò <span id="t-online">7/24 online</span></div>
    <div class="pill">üõ°Ô∏è <span id="t-safe">100% Howpsuz</span></div>
    <div class="pill">‚ö° <span id="t-fast">Tiz</span></div>
  </div>

  <!-- CONTENT -->
  <main>
    <!-- PAGE: GAMES -->
    <section id="page-games" class="section active">
      <h2 id="t-games" style="margin:.2rem 0 1rem">O√Ωunlar</h2>

      <!-- EMPTY PLACEHOLDER -->
      <div id="grid" class="grid">
        <div class="empty">
          <b id="t-empty-title">Haryt √Ωok</b><br>
          <span id="t-empty-desc">So≈àundan o√Ωunlary go≈üarys ‚Äî h√§zirlik√ße bu √Ωer bo≈ü.</span>
        </div>
      </div>

      <!-- PRODUCTS (add later) -->
      <template id="tpl-card">
        <article class="card">
          <span class="badge">-10%</span>
          <img class="thumb" alt="">
          <div class="content">
            <div class="gname"></div>
            <a class="btn" href="javascript:void(0)" data-i18n-btn>üõí <span>Sargyt et</span></a>
          </div>
        </article>
      </template>
    </section>

    <!-- PAGE: ORDERS -->
    <section id="page-orders" class="section">
      <h2 id="t-orders">Sargytlar</h2>
      <div class="empty">
        <b id="t-orders-title">H√§zir bo≈ü</b><br>
        <span id="t-orders-desc">Bu b√∂l√ºm so≈à doldurylar.</span>
      </div>
    </section>

    <!-- PAGE: ANALYTICS -->
    <section id="page-analytics" class="section">
      <h2 id="t-analytics">Analiz</h2>
      <div class="empty">
        <b id="t-analytics-title">Grafik √º√ßin √Ωer</b><br>
        <span id="t-analytics-desc">H√§zir skeleton g√∂rn√º≈üde.</span>
      </div>
    </section>
  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom">
    <div class="tabs">
      <div class="tab active" data-go="games">üéÆ <span id="n-games">O√Ωunlar</span></div>
      <div class="tab" data-go="orders">üì¶ <span id="n-orders">Sargytlar</span></div>
      <div class="tab" data-go="analytics">üìä <span id="n-analytics">Analiz</span></div>
    </div>
  </nav>

<script>
  /* --- SIMPLE I18N --- */
  const D = {
    tm:{ market:"GAME MARKET", online:"7/24 onla√Ωn", safe:"100% Howpsuz", fast:"Tiz",
         games:"O√Ωunlar", emptyTitle:"Haryt √Ωok", emptyDesc:"So≈àundan o√Ωunlary go≈üarys ‚Äî h√§zirlik√ße bu √Ωer bo≈ü.",
         orders:"Sargytlar", ordersTitle:"H√§zir bo≈ü", ordersDesc:"Bu b√∂l√ºm so≈à doldurylar.",
         analytics:"Analiz", analyticsTitle:"Grafik √º√ßin √Ωer", analyticsDesc:"H√§zir skeleton g√∂rn√º≈üde.",
         orderBtn:"Sargyt et" },
    ru:{ market:"GAME MARKET", online:"24/7 –æ–Ω–ª–∞–π–Ω", safe:"100% –ë–µ–∑–æ–ø–∞—Å–Ω–æ", fast:"–ë—ã—Å—Ç—Ä–æ",
         games:"–ò–≥—Ä—ã", emptyTitle:"–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤", emptyDesc:"–ü–æ–∑–∂–µ –¥–æ–±–∞–≤–∏–º –∏–≥—Ä—ã ‚Äî —Å–µ–π—á–∞—Å –ø—É—Å—Ç–æ.",
         orders:"–ó–∞–∫–∞–∑—ã", ordersTitle:"–ü–æ–∫–∞ –ø—É—Å—Ç–æ", ordersDesc:"–†–∞–∑–¥–µ–ª –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω –ø–æ–∑–∂–µ.",
         analytics:"–ê–Ω–∞–ª–∏—Ç–∏–∫–∞", analyticsTitle:"–ú–µ—Å—Ç–æ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–æ–≤", analyticsDesc:"–ü–æ–∫–∞ —Å–∫–µ–ª–µ—Ç–æ–Ω.",
         orderBtn:"–ó–∞–∫–∞–∑–∞—Ç—å" },
    en:{ market:"GAME MARKET", online:"24/7 online", safe:"100% Safe", fast:"Fast",
         games:"Games", emptyTitle:"No items", emptyDesc:"We‚Äôll add games later ‚Äî it‚Äôs empty for now.",
         orders:"Orders", ordersTitle:"Empty for now", ordersDesc:"This section will be filled later.",
         analytics:"Analytics", analyticsTitle:"Space for charts", analyticsDesc:"Skeleton for now.",
         orderBtn:"Order" }
  };
  const LS='siteLang';
  let lang = localStorage.getItem(LS) || 'tm';

  function setLang(l){
    lang=l; localStorage.setItem(LS,l);
    const d=D[l];
    document.getElementById('t-market').textContent    = d.market;
    document.getElementById('t-online').textContent    = d.online;
    document.getElementById('t-safe').textContent      = d.safe;
    document.getElementById('t-fast').textContent      = d.fast;

    document.getElementById('t-games').textContent     = d.games;
    document.getElementById('t-empty-title').textContent = d.emptyTitle;
    document.getElementById('t-empty-desc').textContent  = d.emptyDesc;

    document.getElementById('t-orders').textContent    = d.orders;
    document.getElementById('t-orders-title').textContent = d.ordersTitle;
    document.getElementById('t-orders-desc').textContent  = d.ordersDesc;

    document.getElementById('t-analytics').textContent    = d.analytics;
    document.getElementById('t-analytics-title').textContent = d.analyticsTitle;
    document.getElementById('t-analytics-desc').textContent  = d.analyticsDesc;

    document.getElementById('n-games').textContent     = d.games;
    document.getElementById('n-orders').textContent    = d.orders;
    document.getElementById('n-analytics').textContent = d.analytics;

    document.querySelectorAll('.chip').forEach(ch=>ch.classList.toggle('active', ch.dataset.lang===l));
    document.querySelectorAll('[data-i18n-btn] span').forEach(s=>s.textContent=d.orderBtn);
  }

  document.querySelectorAll('.chip[data-lang]').forEach(b=>{
    b.addEventListener('click',()=>setLang(b.dataset.lang));
  });

  /* --- BOTTOM NAV ROUTER --- */
  const pages = {
    games: document.getElementById('page-games'),
    orders: document.getElementById('page-orders'),
    analytics: document.getElementById('page-analytics')
  };
  document.querySelectorAll('.tab').forEach(t=>{
    t.addEventListener('click', ()=>{
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      Object.values(pages).forEach(p=>p.classList.remove('active'));
      pages[t.dataset.go].classList.add('active');
      window.scrollTo({top:0,behavior:'smooth'});
    });
  });

  /* --- ADD PRODUCTS LATER ---
     How to add:
     1) Fill the PRODUCTS array below.
     2) Call render().
     Each card auto-gets "-10%" badge and "Order" button, NO prices shown.
  */
  const PRODUCTS = [
    // Example to add later:
    // { id:"pubg", name:"PUBG Mobile", img:"https://.../pubg.jpg" },
    // { id:"freefire", name:"Free Fire", img:"https://.../ff.jpg" },
  ];

  function render(){
    const grid=document.getElementById('grid');
    if(!PRODUCTS.length){
      grid.innerHTML = `
        <div class="empty">
          <b id="t-empty-title">${D[lang].emptyTitle}</b><br>
          <span id="t-empty-desc">${D[lang].emptyDesc}</span>
        </div>`;
      return;
    }
    const tpl=document.getElementById('tpl-card');
    grid.innerHTML='';
    PRODUCTS.forEach(p=>{
      const node=tpl.content.cloneNode(true);
      const img=node.querySelector('.thumb');
      const name=node.querySelector('.gname');
      const btn=node.querySelector('[data-i18n-btn] span');

      img.src=p.img || 'https://via.placeholder.com/600x600?text=GAME';
      img.alt=p.name||'Game';
      name.textContent=p.name||'Game';
      btn.textContent=D[lang].orderBtn;

      grid.appendChild(node);
    });
  }

  // init
  setLang(lang);
  render();
</script>
</body>
</html>
