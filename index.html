<!doctype html>
<html lang="tm">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Game Market</title>
<style>
  :root{
    --bg:#0b1220; --panel:#0f172a; --paper:#ffffff; --ink:#0b1220; --muted:#64748b;
    --line:#e5e7eb; --brand:#111827; --btn:#16a34a; --btnText:#fff; --radius:16px;
  }
  *{box-sizing:border-box}  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b1220;color:#e5e7eb}

  /* HEADER */
  header{position:sticky;top:0;z-index:20;background:#111827;color:#fff;border-bottom:1px solid #1f2937}
  .wrap{max-width:1100px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;justify-content:space-between}
  .brand{font-size:28px;font-weight:800;letter-spacing:.3px}
  .langs{display:flex;gap:8px}
  .chip{border:1px solid #334155;background:#0b1220;color:#e2e8f0;padding:6px 12px;border-radius:10px;cursor:pointer}
  .chip.active{background:#2563eb;border-color:#2563eb;color:#fff}

  /* INFO BAR */
  .infobar{background:#fff;color:#111827;border-bottom:1px solid #e5e7eb}
  .infobar .wrap{gap:18px;flex-wrap:wrap}
  .info{display:flex;align-items:center;gap:10px;background:#f8fafc;border:1px solid #e5e7eb;border-radius:999px;padding:8px 12px}
  .info .ico{font-size:18px}

  /* MAIN */
  main{max-width:1100px;margin:0 auto;padding:16px}
  h2{margin:10px 0 14px;font-size:22px;font-weight:800}

  /* GRID + CARD (2 s√ºtin hemi≈üe de≈à) */
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
  .card{background:#fff;color:var(--ink);border:1px solid var(--line);border-radius:18px;overflow:hidden;display:flex;flex-direction:column}
  .thumb{width:100%;height:150px;object-fit:cover;background:#e5e7eb}
  .body{padding:10px 12px 14px;display:flex;flex-direction:column;gap:10px}
  .title{font-weight:800;line-height:1.2}
  .btn{display:inline-block;text-align:center;padding:10px 12px;border-radius:12px;background:var(--btn);color:var(--btnText);text-decoration:none;font-weight:700}
  .btn:active{transform:translateY(1px)}
  @media (min-width:1024px){ .thumb{height:180px} }

  /* BOTTOM TABS (placeholder) */
  .tabs{position:sticky;bottom:0;background:#0f172a;border-top:1px solid #1f2937}
  .tabs .wrap{display:grid;grid-template-columns:repeat(3,1fr);gap:0}
  .tab{padding:10px 0;text-align:center;color:#cbd5e1}
</style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="wrap">
      <div class="brand" id="t-title">Game Market</div>
      <div class="langs">
        <button class="chip" data-lang="tm">TM</button>
        <button class="chip" data-lang="ru">RU</button>
        <button class="chip active" data-lang="en">EN</button>
      </div>
    </div>
  </header>

  <!-- INFO BAR -->
  <section class="infobar">
    <div class="wrap">
      <div class="info"><span class="ico">üïò</span><span id="t-24">7/24 hyzmat</span></div>
      <div class="info"><span class="ico">üõ°Ô∏è</span><span id="t-safe">100% howpsuz</span></div>
      <div class="info"><span class="ico">‚ö°</span><span id="t-fast">Tiz eltip berme</span></div>
    </div>
  </section>

  <!-- MAIN -->
  <main>
    <h2 id="t-games">O√Ωunlar</h2>
    <div id="grid" class="grid"></div>
  </main>

  <!-- BOTTOM (placeholder) -->
  <nav class="tabs">
    <div class="wrap">
      <div class="tab" id="n-games">üéÆ O√Ωunlar</div>
      <div class="tab" id="n-orders">üì¶ Sargytlar</div>
      <div class="tab" id="n-analytics">üìä Analiz</div>
    </div>
  </nav>

<script>
  /* ---- DATA ---- */
  const PRODUCTS = [
    { id:'pubg', name:{tm:'PUBG Mobile',ru:'PUBG Mobile',en:'PUBG Mobile'}, img:'img/pubg.png' },
    { id:'freefire', name:{tm:'Free Fire (NonID/VN/IN/TW)',ru:'Free Fire (NonID/VN/IN/TW)',en:'Free Fire (NonID/VN/IN/TW)'}, img:'img/freefire.png' },
    { id:'deltaforce', name:{tm:'Delta Force',ru:'Delta Force',en:'Delta Force'}, img:'img/deltaforce.png' },
    { id:'genshin', name:{tm:'Genshin Impact',ru:'Genshin Impact',en:'Genshin Impact'}, img:'img/genshin.png' },
    { id:'arenabreakout', name:{tm:'Arena Breakout',ru:'Arena Breakout',en:'Arena Breakout'}, img:'img/arenabreakout.png' },
    { id:'zepeto', name:{tm:'Zepeto',ru:'Zepeto',en:'Zepeto'}, img:'img/zepeto.png' },
    { id:'clash', name:{tm:'Clash of Clans',ru:'Clash of Clans',en:'Clash of Clans'}, img:'img/clash.png' },
    { id:'roblox', name:{tm:'Roblox',ru:'Roblox',en:'Roblox'}, img:'img/roblox.png' },
    { id:'fortnite', name:{tm:'Fortnite',ru:'Fortnite',en:'Fortnite'}, img:'img/fortnite.png' },
    { id:'codm', name:{tm:'Call of Duty Mobile',ru:'Call of Duty Mobile',en:'Call of Duty Mobile'}, img:'img/codm.png' },
    { id:'mlbb', name:{tm:'Mobile Legends',ru:'Mobile Legends',en:'Mobile Legends'}, img:'img/mlbb.png' },
    { id:'amongus', name:{tm:'Among Us',ru:'Among Us',en:'Among Us'}, img:'img/amongus.png' },
  ];

  const I18N = {
    tm:{ title:'Game Market', g:'O√Ωunlar', order:'Sargyt et', i24:'7/24 hyzmat', safe:'100% howpsuz', fast:'Tiz eltib berme',
         navG:'O√Ωunlar',navO:'Sargytlar',navA:'Analiz' },
    ru:{ title:'–ò–≥—Ä–æ–≤–æ–π —Ä—ã–Ω–æ–∫', g:'–ò–≥—Ä—ã', order:'–ó–∞–∫–∞–∑–∞—Ç—å', i24:'–ö—Ä—É–≥–ª–æ—Å—É—Ç–æ—á–Ω–æ', safe:'100% –±–µ–∑–æ–ø–∞—Å–Ω–æ', fast:'–ë—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞',
         navG:'–ò–≥—Ä—ã',navO:'–ó–∞–∫–∞–∑—ã',navA:'–ê–Ω–∞–ª–∏—Ç–∏–∫–∞' },
    en:{ title:'Game Market', g:'Games', order:'Order', i24:'24/7 online', safe:'100% secure', fast:'Fast delivery',
         navG:'Games',navO:'Orders',navA:'Analytics' },
  };

  const LSKEY='gm-lang';
  let lang = localStorage.getItem(LSKEY) || 'tm';

  /* ---- RENDER ---- */
  function render(){
    const t=I18N[lang];
    // header + info
    document.getElementById('t-title').textContent=t.title;
    document.getElementById('t-games').textContent=t.g;
    document.getElementById('t-24').textContent=t.i24;
    document.getElementById('t-safe').textContent=t.safe;
    document.getElementById('t-fast').textContent=t.fast;
    document.getElementById('n-games').textContent='üéÆ '+t.navG;
    document.getElementById('n-orders').textContent='üì¶ '+t.navO;
    document.getElementById('n-analytics').textContent='üìä '+t.navA;
    document.querySelectorAll('.chip').forEach(c=>c.classList.toggle('active',c.dataset.lang===lang));

    // grid
    const grid=document.getElementById('grid');
    grid.innerHTML='';
    PRODUCTS.forEach(p=>{
      const a=document.createElement('a');
      a.href='order.html?game='+encodeURIComponent(p.id); // t√§ze sahypa
      a.target='_blank';
      a.className='card';
      a.innerHTML = `
        <img class="thumb" src="${p.img}" alt="${p.name[lang]||p.name.tm}"
             onerror="this.src='data:image/svg+xml;utf8,${encodeURIComponent(placeholder(p.name[lang]||p.name.tm))}'">
        <div class="body">
          <div class="title">${p.name[lang]||p.name.tm}</div>
          <span class="btn">${t.order}</span>
        </div>`;
      grid.appendChild(a);
    });
  }

  // Simple SVG placeholder if image missing
  function placeholder(text){
    return `
      <svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'>
        <defs>
          <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
            <stop offset='0%' stop-color='#e2e8f0'/><stop offset='100%' stop-color='#cbd5e1'/>
          </linearGradient>
        </defs>
        <rect width='100%' height='100%' fill='url(#g)'/>
        <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'
              font-family='Arial' font-size='36' fill='#334155'>${text}</text>
      </svg>`;
  }

  // language switching
  document.querySelectorAll('.chip').forEach(b=>{
    b.addEventListener('click',()=>{ lang=b.dataset.lang; localStorage.setItem(LSKEY,lang); render(); });
  });

  // init
  render();
</script>
</body>
</html>
