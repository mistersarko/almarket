<!DOCTYPE html>
<html lang="tk">
<head>
  <meta charset="UTF-8">
  <title>Game Market</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
    }
    header {
      background: #2b2b3d;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px;
    }
    .product {
      background: #2e2e40;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .buy-btn {
      margin-top: 10px;
      background-color: #28a745;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Market</h1>
    <p>Oýunlaryň bazaryna hoş geldiňiz!</p>
  </header>

  <section class="games">
    <div class="game">
      <a href="pubg.html">
        <img src="https://i.ytimg.com/vi/5qUTYjZj7XI/maxresdefault.jpg" alt="PUBG Mobile">
        <h3>PUBG Mobile</h3>
        <p>UC satyn alyň</p>
      </a>
    </div>

    <div class="game">
      <a href="freefire.html">
        <img src="https://cdn1.dotesports.com/wp-content/uploads/2021/11/17100703/Free-Fire.jpg" alt="Free Fire">
        <h3>Free Fire</h3>
        <p>Diamond satyn alyň</p>
      </a>
    </div>

    <div class="game">
      <a href="cod.html">
        <img src="https://images.unsplash.com/photo-1605902711622-cfb43c4437d1?fit=crop&w=600&q=80" alt="COD Mobile">
        <h3>Call of Duty Mobile</h3>
        <p>CP satyn alyň</p>
      </a>
    </div>

    <div class="game">
      <a href="legends.html">
        <img src="https://i.ytimg.com/vi/NLRL5VrnF7k/maxresdefault.jpg" alt="Mobile Legends">
        <h3>Mobile Legends</h3>
        <p>Diamonds satyn alyň</p>
      </a>
    </div>
  </section>
</body>
</html>
