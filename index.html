<!doctype html>
<html lang="tm">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GAME MARKET</title>
<meta name="color-scheme" content="dark light">
<style>
  :root{
    --bg:#0b1220; --layer:#0f172a; --ink:#e5e7eb; --muted:#94a3b8;
    --line:#1f2937; --accent:#2563eb; --btn:#16a34a; --btn-ink:#fff;
    --radius:16px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  a{color:inherit;text-decoration:none}

  /* Top bar */
  header{position:sticky;top:0;z-index:50;background:rgba(15,23,42,.9);backdrop-filter:blur(10px);
         border-bottom:1px solid var(--line)}
  .wrap{max-width:1100px;margin:0 auto;padding:.8rem 1rem;display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;gap:.6rem;align-items:center;font-weight:800}
  .logo{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;
        background:linear-gradient(135deg,#2563eb,#06b6d4)}
  .langs{display:flex;gap:.4rem}
  .chip{border:1px solid #334155;background:transparent;color:#cbd5e1;padding:.28rem .7rem;border-radius:999px;
        font-size:.85rem;cursor:pointer}
  .chip.active{background:var(--accent);border-color:var(--accent);color:#fff}

  /* Info badges under header */
  .infobar{border-bottom:1px solid var(--line);background:#0e1526}
  .info-wrap{max-width:1100px;margin:0 auto;padding:.7rem 1rem;display:flex;gap:.6rem;flex-wrap:wrap}
  .pill{display:inline-flex;gap:.45rem;align-items:center;background:#0b1220;border:1px solid var(--line);
        padding:.42rem .7rem;border-radius:999px;color:var(--muted);white-space:nowrap}

  /* Main */
  main{max-width:1100px;margin:0 auto;padding:1rem}
  h2{margin:.2rem 0 1rem;font-size:1.2rem}

  /* Grid 2 s√ºtin ‚Äî √§hli kart de≈à */
  .grid{display:grid;gap:14px;grid-template-columns:repeat(2,1fr)}
  .card{display:flex;flex-direction:column;border:1px solid var(--line);border-radius:18px;overflow:hidden;
        background:#0b1220}
  .thumb{width:100%;aspect-ratio:16/10;object-fit:cover;background:#111827}
  .content{padding:.9rem}
  .title{margin:0 0 .7rem;font-weight:800;font-size:1.05rem;color:#fff}
  .btn{display:inline-block;padding:.6rem .9rem;border-radius:12px;background:var(--btn);color:var(--btn-ink);
       font-weight:700;text-align:center}
  .btn:active{transform:translateY(1px)}

  /* Footer tabs (placeholder) */
  .tabs{position:sticky;bottom:0;background:#0f172a;border-top:1px solid var(--line)}
  .tabs .wrap{display:grid;grid-template-columns:repeat(3,1fr)}
  .tab{padding:.6rem 0;text-align:center;color:#cbd5e1}

  @media(min-width:1024px){
    .thumb{aspect-ratio:16/9}
  }
</style>
</head>
<body>
  <!-- TOP -->
  <header>
    <div class="wrap">
      <div class="brand"><div class="logo">üéÆ</div><div id="t-market">GAME MARKET</div></div>
      <div class="langs">
        <button class="chip" data-lang="tm">TM</button>
        <button class="chip" data-lang="ru">RU</button>
        <button class="chip active" data-lang="en">EN</button>
      </div>
    </div>
  </header>

  <!-- INFO BAR (7/24 ‚Äì 100% ‚Äì Tiz) -->
  <section class="infobar">
    <div class="info-wrap">
      <div class="pill">üïò <span id="t-online">7/24 onla√Ωn</span></div>
      <div class="pill">üõ°Ô∏è <span id="t-safe">100% Howpsuz</span></div>
      <div class="pill">‚ö° <span id="t-fast">Tiz eltip berme</span></div>
    </div>
  </section>

  <!-- MAIN -->
  <main>
    <h2 id="t-games">O√Ωunlar</h2>
    <div id="grid" class="grid"></div>
  </main>

  <!-- BOTTOM (placeholder only) -->
  <nav class="tabs">
    <div class="wrap">
      <div class="tab" id="n-games">üéÆ O√Ωunlar</div>
      <div class="tab" id="n-orders">üì¶ Sargytlar</div>
      <div class="tab" id="n-analytics">üìä Analiz</div>
    </div>
  </nav>

<script>
  /* ===== Data ===== */
  const GAMES = [
    {id:'pubg',          img:'img/pubg.png',          name:{tm:'PUBG Mobile',ru:'PUBG Mobile',en:'PUBG Mobile'}},
    {id:'freefire',      img:'img/freefire.png',      name:{tm:'Free Fire (NonID/VN/IN/TW)',ru:'Free Fire (NonID/VN/IN/TW)',en:'Free Fire (NonID/VN/IN/TW)'}},
    {id:'deltaforce',    img:'img/deltaforce.png',    name:{tm:'Delta Force',ru:'Delta Force',en:'Delta Force'}},
    {id:'genshin',       img:'img/genshin.png',       name:{tm:'Genshin Impact',ru:'Genshin Impact',en:'Genshin Impact'}},
    {id:'arenabreakout', img:'img/arenabreakout.png', name:{tm:'Arena Breakout',ru:'Arena Breakout',en:'Arena Breakout'}},
    {id:'zepeto',        img:'img/zepeto.png',        name:{tm:'Zepeto',ru:'Zepeto',en:'Zepeto'}},
    {id:'honor',         img:'img/honorofkings.png',  name:{tm:'Honor of Kings',ru:'Honor of Kings',en:'Honor of Kings'}},
    {id:'brawlfast',     img:'img/brawlfast.png',     name:{tm:'Brawl Stars (Fast)',ru:'Brawl Stars (Fast)',en:'Brawl Stars (Fast)'}},
    {id:'mlbbcdkey',     img:'img/mlbbcdkey.png',     name:{tm:'MLBB-CDKey',ru:'MLBB-CDKey',en:'MLBB-CDKey'}},
    {id:'ruonly',        img:'img/ruonly.png',        name:{tm:'(RU Only)',ru:'(–¢–æ–ª—å–∫–æ RU)',en:'(RU Only)'}},
    {id:'brawlproxy',    img:'img/brawlproxy.png',    name:{tm:'Brawl Stars (Proxy)',ru:'Brawl Stars (Proxy)',en:'Brawl Stars (Proxy)'}},
    {id:'marvelrivals',  img:'img/marvelrivals.png',  name:{tm:'Marvel Rivals Zepeto Tarisland',ru:'Marvel Rivals Zepeto Tarisland',en:'Marvel Rivals Zepeto Tarisland'}},
  ];

  const I18N = {
    tm:{ market:'GAME MARKET', games:'O√Ωunlar', order:'Sargyt et',
         online:'7/24 onla√Ωn', safe:'100% Howpsuz', fast:'Tiz eltip berme',
         navG:'O√Ωunlar', navO:'Sargytlar', navA:'Analiz' },
    ru:{ market:'–ò–≥—Ä–æ–≤–æ–π –º–∞—Ä–∫–µ—Ç', games:'–ò–≥—Ä—ã', order:'–ó–∞–∫–∞–∑–∞—Ç—å',
         online:'–ö—Ä—É–≥–ª–æ—Å—É—Ç–æ—á–Ω–æ', safe:'100% –ë–µ–∑–æ–ø–∞—Å–Ω–æ', fast:'–ë—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞',
         navG:'–ò–≥—Ä—ã', navO:'–ó–∞–∫–∞–∑—ã', navA:'–ê–Ω–∞–ª–∏—Ç–∏–∫–∞' },
    en:{ market:'GAME MARKET', games:'Games', order:'Order',
         online:'24/7 online', safe:'100% Secure', fast:'Fast delivery',
         navG:'Games', navO:'Orders', navA:'Analytics' },
  };

  const LS='gm-lang';
  let lang = localStorage.getItem(LS) || 'tm';

  /* ===== Render ===== */
  function renderTexts(){
    const t = I18N[lang];
    document.getElementById('t-market').textContent = t.market;
    document.getElementById('t-games').textContent  = t.games;
    document.getElementById('t-online').textContent= t.online;
    document.getElementById('t-safe').textContent  = t.safe;
    document.getElementById('t-fast').textContent  = t.fast;
    document.getElementById('n-games').textContent = 'üéÆ '+t.navG;
    document.getElementById('n-orders').textContent= 'üì¶ '+t.navO;
    document.getElementById('n-analytics').textContent='üìä '+t.navA;
    document.querySelectorAll('.chip').forEach(b=>b.classList.toggle('active', b.dataset.lang===lang));
  }

  function placeholderSVG(title){
    return `data:image/svg+xml;utf8,${encodeURIComponent(
      `<svg xmlns='http://www.w3.org/2000/svg' width='800' height='500'>
        <defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
          <stop offset='0%' stop-color='#1f2937'/><stop offset='100%' stop-color='#111827'/>
        </linearGradient></defs>
        <rect width='100%' height='100%' fill='url(#g)'/>
        <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'
              font-family='Arial' font-size='36' fill='#cbd5e1'>${title}</text>
      </svg>` )}`;
  }

  function renderGrid(){
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    const t = I18N[lang];
    GAMES.forEach(g=>{
      const a = document.createElement('a');
      a.className='card';
      a.href = 'order.html?game='+encodeURIComponent(g.id);
      a.target = '_blank';
      a.innerHTML = `
        <img class="thumb" src="${g.img}" alt="${g.name[lang]||g.name.tm}"
             onerror="this.src='${placeholderSVG(g.name[lang]||g.name.tm)}'">
        <div class="content">
          <h3 class="title">${g.name[lang]||g.name.tm}</h3>
          <span class="btn">${t.order}</span>
        </div>`;
      grid.appendChild(a);
    });
  }

  function setLang(l){
    lang = l; localStorage.setItem(LS,l);
    renderTexts(); renderGrid();
  }

  // events
  document.querySelectorAll('.chip').forEach(b=>{
    b.addEventListener('click',()=>setLang(b.dataset.lang));
  });

  // init
  renderTexts(); renderGrid();
</script>
</body>
</html>
